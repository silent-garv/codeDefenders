<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CyberSentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        width: 320px;
        min-height: 320px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        padding: 28px 20px 22px 20px;
        width: 100%;
        text-align: center;
      }
      h2 {
        margin: 0 0 18px 0;
        font-size: 1.4em;
        font-weight: 700;
        color: #222;
        letter-spacing: 0.5px;
      }
      #send-alert {
        background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 22px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 10px;
      }
      #send-alert:active {
        background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
      }
      .alert {
        margin: 12px 0 0 0;
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 0.98em;
        display: none;
        opacity: 0;
        transition: opacity 0.4s;
      }
      .alert-success {
        background: #e7f9ed;
        color: #1a7f37;
        border: 1px solid #b6f2d2;
      }
      .alert-error {
        background: #ffeaea;
        color: #c0392b;
        border: 1px solid #ffd6d6;
      }
      .alert.show {
        display: block;
        opacity: 1;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ff5858;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .section-title {
        margin: 18px 0 6px 0;
        font-size: 1.08em;
        font-weight: 500;
        color: #444;
        text-align: left;
      }
      ul {
        text-align: left;
        margin: 0 0 10px 0;
        padding-left: 18px;
        font-size: 0.98em;
      }
      ul li {
        margin-bottom: 2px;
      }
      #logs-list {
        max-height: 70px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>ðŸš¨ CyberSentinel</h2>
      <button id="send-alert">Send Alert</button>
      <span id="spinner" class="spinner" style="display:none;"></span>
      <div id="alert" class="alert"></div>
      <div class="section-title">Filtered Keywords:</div>
      <ul id="keywords-list"></ul>
      <div class="section-title">Recent Logs:</div>
      <ul id="logs-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
