<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .tagline {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-dot.active { background: #4CAF50; }
    .status-dot.inactive { background: #f44336; }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .recent-alerts {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .alert-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .alert-item:last-child {
      border-bottom: none;
    }
    
    .alert-type {
      font-size: 12px;
      font-weight: 500;
    }
    
    .alert-time {
      font-size: 10px;
      opacity: 0.7;
    }
    
    .severity-high { color: #ff6b6b; }
    .severity-medium { color: #feca57; }
    .severity-low { color: #48dbfb; }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è Cyber Sentinel</div>
    <div class="tagline">Real-time Security Monitoring</div>
  </div>

  <div class="status">
    <div class="status-indicator">
      <div class="status-dot active" id="statusDot"></div>
      <span id="statusText">Protection Active</span>
    </div>
    <div style="font-size: 12px; opacity: 0.8;" id="serverStatus">
      Server: Connected
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-number" id="alertCount">0</span>
      <span class="stat-label">Alerts Today</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="threatsBlocked">0</span>
      <span class="stat-label">Threats Blocked</span>
    </div>
  </div>

  <div class="recent-alerts">
    <div style="font-size: 14px; font-weight: 500; margin-bottom: 10px;">
      Recent Alerts
    </div>
    <div id="alertsList">
      <div style="text-align: center; opacity: 0.6; font-size: 12px;">
        No recent alerts
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="openDashboard">
      üìä Dashboard
    </button>
    <button class="btn btn-secondary" id="settingsBtn">
      ‚öôÔ∏è Settings
    </button>
  </div>

  <div class="footer">
    Version 1.0.0 | Cyber Sentinel Team
  </div>

  <script src="popup.js"></script>
</body>
</html>
